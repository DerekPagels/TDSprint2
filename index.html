<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cachureando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <!-- Bootstrap 5.2.3 CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">primary</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarID"
                    aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarID">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <article>
            <div class="container">
                <h1>Quienes somos</h1>
                <p>Somos un emprendimiento que busca dar una plataforma libre y fácil de usar para entregar esos
                    cachureos que puedas tener tirados por ahí a personas que puedan restaurarlos o usarlos.</p>
            </div>
        </article>
        <article>
            <div class="container">
                <h1>Contáctenos!</h1>
                <form action="#" class="contacto">
                    <h3>Nombre</h3>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <h3>Apellido</h3>
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    <h3>Correo Electrónico</h3>
                    <input type="email" name="correo" id="correo" placeholder="ejemplo@correo.com">
                    <h3>Mensaje</h3>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                        placeholder="Ingrese su mensaje aquí"></textarea>
                    <button type="submit" class="botonenviar">Enviar</button>
                </form>
            </div>
        </article>
    </section>
    <footer>
        <div class="container">
            Derek Pagels, &copy;2023
        </div>
    </footer>
    <script src="js/events.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script> <!-- Bootstrap 5.2.3 JS Bundle -->
</body>

</html>
